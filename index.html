<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Частный психолог</title>
    <link rel="shortcut icon" href="img/icons/favicon.ico" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>

<body>
    <header class="header">
        <!-- БЛОК ЛОГО -->
        <figure class="logo">
            <img class="logo-img" src='img/icons/logo.svg' alt="">
            <figcaption class="logo-text">Частный психолог</figcaption>
        </figure>
        <!-- ГАМБУРГЕР -->
        <div class="header__container">
            <nav class="hamburger-menu">
                <input id="menu__toggle" type="checkbox">
                <label class="menu__btn" for="menu__toggle"><span></span></label>
                <div class="menu__box">
                    <!-- МЕНЮ -->
                    <ul class="menu__list">
                        <li><a class="menu__item" href="#about">О нас</a></li>
                        <li><a class="menu__item" href="#">Акции</a></li>
                        <li><a class="menu__item" href="#">Новости</a></li>
                        <li><a class="menu__item" href="#">Галерея</a></li>
                        <li><a class="menu__item" href="#">Отзывы</a></li>
                        <li><a class="menu__item" href="#">Блог</a></li>
                    </ul>
                    <!-- БЛОК АДРЕСС -->
                    <div class="header__address">
                        <img class="contact__icons-address" src="img/icons/address.svg" alt="">
                        <p class="adress-text adress__text-bold">Москва, м. Московская</p>
                        <p class="adress__text">пр. Ленина, д.45, оф. 15</p>
                    </div>
                    <!-- БЛОК КОНТАКТЫ -->
                    <div class="header__contact">
                        <a class="contact__icons" href="tel:+ 7 800 120-12-04">
                            <img class="contact__icons-tel" src="img/icons/tel.svg" alt="">
                        </a>
                        <p class="contact__tel">
                            <a class="contact__tel-text" href="tel:+ 7 800 120-12-04">
                                + 7 800 120-12-04
                            </a>
                        </p>
                        <p class="contacts-workingtime"> Ежедневно с 10 до 20 ч.
                        </p>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <script src="js/script.js"></script>
</body>

</html>
